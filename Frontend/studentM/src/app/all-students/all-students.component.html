<div class="card bg-light mb-3" id="content-card">
    <button class="btn btn-success btn-sm" id="top-button" [routerLink]="['/students-marks']">Marks</button>
    <div class="card-header" id="card-header">Student Details</div>
    <div class="card-body">
        <!-- <h4 class="card-title" id="card-title">Student Information</h4> -->

        <!-- <h4 class="card-title" id="card-title">Student Marks</h4> -->
        <table class="table table-hover table-light" id="top-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Contact No.</th>
                </tr>
            </thead>
            <tbody>
                <tr [routerLink]="['/student-detail', st.Id]" *ngFor="let st of
                    students">
                    <td>{{st.Id}}</td>
                    <td>{{st.FirstName + ' ' + st.LastName}}</td>
                    <td>{{st.Age}}</td>
                    <td>{{st.ContactNo}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
