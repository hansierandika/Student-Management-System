<h1>Add New Student</h1>
<div class="container">
<form action="">
    <div class="form-group">
        <label class="textfield-label" for="firstName">First Name</label>
        <input class="textfield" type="text" [(ngModel)]="student.FirstName" name="FirstName" class="form-control">
    </div>

    <div class="form-group">
        <label class="textfield-label" for="lastName">Last Name</label>
        <input class="textfield" type="text" [(ngModel)]="student.LastName" name="LastName" class="form-control">
    </div>

    <div class="form-group">
        <label class="textfield-label" for="age">Age</label>
        <input class="textfield" type="number" [(ngModel)]="student.Age" name="Age" class="form-control">
    </div>

    <div class="form-group">
        <label class="textfield-label" for="ContactNo">Contact No</label>
        <input class="textfield" type="text" [(ngModel)]="student.ContactNo" name="ContactNo" class="form-control">
    </div>

    <div class="form-group">
        <button class="add-button" (click)="addStudent()">Add Student</button>
    </div>
</form>    
</div>
