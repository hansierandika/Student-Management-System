<div class="container" id="container">
    <div class="login-form">
        <h1>Register User</h1>
        <div class="row">
        <div class="col-md-6">
            <div class="form-group"> <input type="text" class="form-control"
                placeholder="First Name" id="FirstName" [(ngModel)]="user.FirstName"> <i class="mdi
                mdi-account"></i>
        </div>
        </div>
        <div class="col-md-6">
            <div class="form-group mb-3"> <input type="text" class="form-control"
                placeholder="Last Name" id="LastName" [(ngModel)]="user.LastName"> <i class="mdi
                mdi-account"></i>
        </div>
        </div>
    </div>
        
        <div class="form-group"> <input type="text" class="form-control"
                placeholder="Email" id="Email" [(ngModel)]="user.Email"> <i class="mdi
                mdi-account"></i>
        </div>
        <div class="form-group"> <input type="text" class="form-control"
                placeholder="Contact No" id="ContactNo" [(ngModel)]="user.ContactNo"> <i class="mdi
                mdi-account"></i>
        </div>
        <div class="form-group"> <input type="text" class="form-control"
                placeholder="Age" id="Age" [(ngModel)]="user.Age"> <i class="mdi
                mdi-account"></i>
        </div>
        <div class="form-group"> <input type="text" class="form-control"
                placeholder="Grade" id="Grade" [(ngModel)]="user.Grade"> <i class="mdi
                mdi-account"></i>
        </div>
        <div class="form-group"> 
            <fieldset class="form-group">
                <span>User Role</span>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label">
                    Default checkbox
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
                  <label class="form-check-label" for="flexCheckChecked">
                    Checked checkbox
                  </label>
                </div>
              </fieldset>
            <i class="mdi
                mdi-account"></i>
        </div>
        
        <!-- <div class="form-group log-status"> <input type="password"
                class="form-control" placeholder="Password" id="Passwod"> <i
                class="mdi mdi-lock"></i> </div> <span class="alert">Invalid
            Credentials</span> <a class="link" href="#">Lost your password?</a> -->
        <button type="button" class="log-btn" (click)="submit()"><i class="mdi mdi-account"></i>
            Log in</button>
    </div>

</div>
